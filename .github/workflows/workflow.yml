name: Enhanced CI workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    container: python:3.9-slim
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps: 
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Lint with flake8
        run: flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics && flake8 src --count --max-complexity=10 --max-line-length=127 --statistics

      - name: Static code analysis with Bandit
        run: bandit -r src

      - name: Type checking with mypy
        run: mypy src

      - name: Run unit tests with nose
        run:  nosetests -v --with-spec --spec-color --with-coverage --cover-package=app

      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: coverage.xml

  integration_tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Run integration tests
        run: pytest integration_tests/
